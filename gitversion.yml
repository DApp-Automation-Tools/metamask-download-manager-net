mode: Mainline
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
tag-prefix: '[vV]'
branches:
  main:
    regex: ^main$
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    is-mainline: true
    source-branches: []
  major:
    regex: ^major[/-]
    increment: Major
    is-mainline: false
    source-branches: ['main']
  feature:
    regex: ^features?[/-]
    increment: Minor
    is-mainline: false
    source-branches: ['main']
  fix:
    regex: ^fix(es)?[/-]
    increment: Patch
    is-mainline: false
    source-branches: ['main']
ignore:
  sha: []