mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ''
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches: ['major', 'feature', 'fix']
  major:
    regex: ^major[/-]
    mode: ContinuousDeployment
    tag: alpha
    increment: Major
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true
    source-branches: []
  feature:
    regex: ^feature?[/-]
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true
    source-branches: []
  fix:
    regex: ^fix?[/-]
    mode: ContinuousDeployment
    tag: alpha
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true
    source-branches: []
ignore:
  sha: []