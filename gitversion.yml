mode: ContinuousDeployment
branches:
  main:
    increment: None
    regex: ^main$
    source-branches: ['major', 'feature', 'fix']
  major:
    regex: ^major[/-]
    increment: Major
    source-branches: ['main']
  feature:
    regex: ^feature[/-]
    increment: Minor
    source-branches: ['main']
  fix:
    regex: ^fix[/-]
    increment: Patch
    source-branches: ['main']
ignore:
  sha: []
merge-message-formats: {}