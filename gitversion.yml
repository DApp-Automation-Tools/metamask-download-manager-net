mode: ContinuousDelivery
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    tag: ''
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches: ['major', 'feature', 'fix']
  major:
    regex: ^major[/-]
    mode: ContinuousDelivery
    tag: alpha
    increment: Major
    source-branches: []
  feature:
    regex: ^features?[/-]
    mode: ContinuousDelivery
    tag: alpha
    increment: Minor
    source-branches: []
  fix:
    regex: ^fix(es)?[/-]
    mode: ContinuousDelivery
    tag: alpha
    increment: Patch
    source-branches: []
ignore:
  sha: []
tag-prefix: '[vV]'
continuous-delivery-fallback-tag: ci