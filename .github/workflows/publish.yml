name: Release

on:
  push:
    branches:
      - main
env:
  DOTNET_VERSION: '8.0.x'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        #  token: ${{ secrets.GH_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'
      
      - name: Detect increment type from merge
        id: increment
        run: |
          # Get the source branch from the merge commit
          MERGE_MSG=$(git log -1 --pretty=%B)
          echo "Merge message: $MERGE_MSG"
          
          if [[ $MERGE_MSG =~ major[/-] ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ $MERGE_MSG =~ feature[/-] ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif [[ $MERGE_MSG =~ fix[/-] ]]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi
      
      - name: Calculate version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}
          
          # Split version into parts
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Increment based on branch type
          if [ "${{ steps.increment.outputs.type }}" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ steps.increment.outputs.type }}" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "${{ steps.increment.outputs.type }}" == "patch" ]; then
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "semver=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Display version
        run: |
          echo "Calculated SemVer: ${{ steps.version.outputs.semver }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release /p:Version=${{ steps.gitversion.outputs.nuGetVersionV2 }}

      - name: Pack
        run: dotnet pack --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}

