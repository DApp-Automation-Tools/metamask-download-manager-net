name: Release

on:
  push:
    branches:
      - main
env:
  DOTNET_VERSION: '8.0.x'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'
      
      - name: Add semver tag to merge commit
        run: |
          # Get the source branch from the merge commit
          MERGE_MSG=$(git log -1 --pretty=%B)
          echo "Merge message: $MERGE_MSG"
          
          SEMVER_TAG=""
          if [[ $MERGE_MSG =~ major[/-] ]]; then
            SEMVER_TAG="+semver: major"
          elif [[ $MERGE_MSG =~ feature[/-] ]]; then
            SEMVER_TAG="+semver: minor"
          elif [[ $MERGE_MSG =~ fix[/-] ]]; then
            SEMVER_TAG="+semver: patch"
          fi
          
          if [ ! -z "$SEMVER_TAG" ]; then
            echo "Adding semver tag: $SEMVER_TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit --amend -m "$MERGE_MSG" -m "$SEMVER_TAG"
            git push --force-with-lease
          fi
      
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1.1.1
        with:
          useConfigFile: true
          configFilePath: gitversion.yml
      
      - name: Display GitVersion outputs
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release /p:Version=${{ steps.gitversion.outputs.nuGetVersionV2 }}

      - name: Pack
        run: dotnet pack --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}

