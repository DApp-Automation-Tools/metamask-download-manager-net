name: Release

on:
  push:
    branches:
      - main
env:
  DOTNET_VERSION: '8.0.x'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'
      
      - name: Get branch name from merge
        id: branch_name
        run: |
          # Get the source branch from the merge commit
          MERGE_MSG=$(git log -1 --pretty=%B)
          echo "Merge message: $MERGE_MSG"
          if [[ $MERGE_MSG =~ Merge\ pull\ request.*from.*/(major[/-][^[:space:]]*) ]]; then
            echo "increment=major" >> $GITHUB_OUTPUT
          elif [[ $MERGE_MSG =~ Merge\ pull\ request.*from.*/(feature[/-][^[:space:]]*) ]]; then
            echo "increment=minor" >> $GITHUB_OUTPUT
          elif [[ $MERGE_MSG =~ Merge\ pull\ request.*from.*/(fix[/-][^[:space:]]*) ]]; then
            echo "increment=patch" >> $GITHUB_OUTPUT
          else
            echo "increment=none" >> $GITHUB_OUTPUT
          fi
          echo "Selected increment: $increment"
      
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1.1.1
        with:
          useConfigFile: true
          configFilePath: gitversion.yml
          overrideConfig: |
            update-build-number=false
      
      - name: Display GitVersion outputs
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release /p:Version=${{ steps.gitversion.outputs.nuGetVersionV2 }}

      - name: Pack
        run: dotnet pack --configuration Release --output ./artifacts /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }}

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.gitversion.outputs.nuGetVersionV2 }}
          name: Release v${{ steps.gitversion.outputs.nuGetVersionV2 }}
          files: ./artifacts/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}